<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="main-header">Welcome to Taskio!</h1>
    <p id="myParagraph"></p>

    <ul id="myList">
      <li>
        Click on the button at the bottom of the page to go to the task making
        place.
      </li>
      <li>Click on the "Enter a task" and type your task</li>
      <li>After writing the task, click add task</li>
      <li>
        After all the task ends, click finish to finish the tasks and delete the
        list!
      </li>
    </ul>
    <button id="goToWebsite" onclick="window.location.href='task.html';">
      Click Here to Go to the task manager!
    </button>
  </body>
</html>
